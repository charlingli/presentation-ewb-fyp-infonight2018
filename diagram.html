<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <style>
    body {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="../revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../revealjs-diagram.js"></script>
  <script>
    var treeData = {
      name: 'You',
      image: '"https://charlingli.github.io/presentation-ewb-fyp-infonight2018/img/you-diagram.svg"';
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };
    var _transitions = [
      window.diagram.addItem('Your supervisor', 'You', treeData, '"https://charlingli.github.io/presentation-ewb-fyp-infonight2018/img/supervisor-diagram.svg"'),
      window.diagram.addItem('child 2', 'root', treeData, '"https://charlingli.github.io/presentation-ewb-fyp-infonight2018/img/supervisor-diagram.svg"')),
      window.diagram.addItem('child 3', 'root', treeData, '"https://charlingli.github.io/presentation-ewb-fyp-infonight2018/img/supervisor-diagram.svg"')),
      window.diagram.addItem('tail', 'child 2', treeData, '"https://charlingli.github.io/presentation-ewb-fyp-infonight2018/img/supervisor-diagram.svg"')),
      window.diagram.addLink('child 1', 'tail', treeData, '"https://charlingli.github.io/presentation-ewb-fyp-infonight2018/img/supervisor-diagram.svg"')),
      window.diagram.addLink('child 3', 'tail', treeData, '"https://charlingli.github.io/presentation-ewb-fyp-infonight2018/img/supervisor-diagram.svg"'))
    ];
    var _inverse_transitions = [
      window.diagram.removeItem('child 1', treeData),
      window.diagram.removeItem('child 2', treeData),
      window.diagram.removeItem('child 3', treeData),
      window.diagram.removeItem('tail', treeData),
      window.diagram.removeLink('child 1', 'tail', treeData),
      window.diagram.removeLink('child 3', 'tail', treeData)
    ];
    // start the tree
    window.diagram.register('closed', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>

<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="plugin/diagram/revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../revealjs-diagram.js"></script>
  <script>
    var treeData = {
      name: 'You',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };
    function addEWBItems() {
      window.diagram.addItem('Field-Professionals', 'EWB-Australia', treeData);
      window.diagram.addItem('Industry-Partners', 'EWB-Australia', treeData);
      window.diagram.addItem('Communities', 'EWB-Australia', treeData);
    }
    function removeEWBItems() {
      window.diagram.removeItem('Field-Professionals', 'EWB-Australia', treeData);
      window.diagram.removeItem('Industry-Partners', 'EWB-Australia', treeData);
      window.diagram.removeItem('Communities', 'EWB-Australia', treeData);
    }
    function addWorkLinks() {
      window.diagram.addItem('Students', 'You', treeData);
      window.diagram.addLink('Deliverables', 'Field-Professionals', treeData)();
      window.diagram.addLink('Deliverables', 'Industry-Partners', treeData)();
      window.diagram.addLink('Deliverables', 'Communities', treeData)();
      window.diagram.addLink('Deliverables', 'Students', treeData)();
    }
    function removeWorkLinks() {
      window.diagram.removeItem('Other students', 'You', treeData);
      window.diagram.removeLink('Deliverables', 'Field-Professionals', treeData)();
      window.diagram.removeLink('Deliverables', 'Industry-Partners', treeData)();
      window.diagram.removeLink('Deliverables', 'Communities', treeData)();
      window.diagram.removeLink('Deliverables', 'Students', treeData)();
    }
    var _transitions = [
      window.diagram.addItem('Supervisor', 'You', treeData),
      window.diagram.addItem('EWB-Australia', 'You', treeData),
      addEWBItems,
      window.diagram.addItem('Deliverables', 'You', treeData),
      addWorkLinks
    ];
    var _inverse_transitions = [
      window.diagram.removeItem('Supervisor', 'You', treeData),
      window.diagram.removeItem('EWB-Australia', 'You', treeData),
      removeEWBItems,
      window.diagram.removeItem('Deliverables', 'You', treeData),
      removeWorkLinks
    ];
    // start the tree
    window.diagram.register('closed', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>

<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="plugin/diagram/revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="plugin/diagram/revealjs-diagram.js"></script>
  <script>
    var treeData = {
      name: 'You',
      image: 'https://charlingli.github.io/presentation-ewb-fyp-infonight2018/img/you-diagram.png',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };
    var _transitions = [
      window.diagram.addItem('Supervisor', 'You', treeData, 'https://charlingli.github.io/presentation-ewb-fyp-infonight2018/img/supervisor-diagram.png'),
    ];
    var _inverse_transitions = [
      window.diagram.removeItem('Supervisor', treeData),
    ];
    // start the tree
    window.diagram.register('intro', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>

<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="plugin/diagram/revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="plugin/diagram/revealjs-diagram.js"></script>
  <script>

    var treeData = {
      name: 'You',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };

    function addEWBAustralia() {
      window.diagram.addItem('EWB Australia', 'You', treeData);
      window.diagram.addLink('Your supervisor', 'EWB Australia', treeData)();
    }

    function removeEWBAustralia() {
      window.diagram.removeItem('EWB Australia', 'You', treeData);
      window.diagram.removeLink('Your supervisor', 'EWB Australia', treeData)();
    }

    var _transitions = [
      window.diagram.addItem('Your supervisor', 'You', treeData),
      addEWBAustralia,
    ];

    var _inverse_transitions = [
      window.diagram.removeItem('Your supervisor', treeData),
      removeEWBAustralia,
    ];

    // register the diagram
    window.diagram.register('intro', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>

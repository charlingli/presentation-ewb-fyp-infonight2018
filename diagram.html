<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <style>
    body {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="../revealjs-diagram.css">
</head>
<body>
  The hierarchy:
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../revealjs-diagram.js"></script>
  <script>
    var treeData = {
      name: 'You',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };
    function addEWBItems() {
      window.diagram.addItem('Field professionals', 'EWB Australia', treeData);
      window.diagram.addItem('Industry partners', 'EWB Australia', treeData);
      window.diagram.addItem('Communities', 'EWB Australia', treeData);
    }
    function removeEWBItems() {
      window.diagram.removeItem('Field professionals', 'EWB Australia', treeData);
      window.diagram.removeItem('Industry partners', 'EWB Australia', treeData);
      window.diagram.removeItem('Communities', 'EWB Australia', treeData);
    }
    function addWorkLinks() {
      window.diagram.addItem('Other students', 'You', treeData);
      window.diagram.addLink('Your work', 'Field professionals', treeData)();
      window.diagram.addLink('Your work', 'Industry partners', treeData)();
      window.diagram.addLink('Your work', 'Communities', treeData)();
      window.diagram.addLink('Your work', 'Other students', treeData)();
    }
    function removeWorkLinks() {
      window.diagram.removeItem('Other students', 'You', treeData);
      window.diagram.removeLink('Your work', 'Field professionals', treeData)();
      window.diagram.removeLink('Your work', 'Industry partners', treeData)();
      window.diagram.removeLink('Your work', 'Communities', treeData)();
      window.diagram.removeLink('Your work', 'Other students', treeData)();
    }
    var _transitions = [
      window.diagram.addItem('Your supervisor', 'You', treeData),
      window.diagram.addItem('EWB Australia', 'You', treeData),
      addEWBItems,
      window.diagram.addItem('Your work', 'You', treeData),
      addWorkLinks
    ];
    var _inverse_transitions = [
      window.diagram.removeItem('Your supervisor', 'You', treeData),
      window.diagram.removeItem('EWB Australia', 'You', treeData),
      removeEWBItems,
      window.diagram.removeItem('Your work', 'You', treeData),
      removeWorkLinks
    ];
    // start the tree
    window.diagram.register('closed', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>
